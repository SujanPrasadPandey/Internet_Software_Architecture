<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title"></h1>
    <p id="price"></p>
    <p id="stock"></p>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://dummyjson.com/products/1');
                const data = await response.json();
                console.log(data)

                const titleVar = document.getElementById("title");
                titleVar.innerHTML = data.title;

                const priceVar = document.getElementById("price");
                priceVar.innerHTML = data.category;

                const stockVar = document.getElementById("stock");
                stockVar.innerHTML = data.images[0];
            } catch (error) {
                console.log(error);
            }
        }

        fetchData();
    </script>
</body>

</html>
