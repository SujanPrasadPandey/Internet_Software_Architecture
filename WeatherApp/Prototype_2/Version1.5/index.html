<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sujan's Weather Searcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Sujan's Weather Searcher</h1>

    <form method="post" action="insert_weather_data.php">
      <label>City:</label>
      <input type="text" id="city-input" name="city" />
      <button type="submit" id="search-button">Search</button>
    </form>

    <div id="weather-info">
      <p id="city-name"></p>
      <p>
        Weather: <span id="description"></span
        ><img id="weather-icon" alt="Weather Icon" />
      </p>

      <p>Time: <span id="time"></span></p>
      <p>Temperature: <span id="temperature"></span> &deg;C</p>
      <p>Humidity: <span id="humidity"></span>%</p>
      <p>Pressure: <span id="pressure"></span> hPa</p>
      <p>Wind: <span id="wind"></span> m/s</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
