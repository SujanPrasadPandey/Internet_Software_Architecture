<body>
    <h1>Hello, world!</h1>

    <script>
        function area_of_triangle() {
            let base = parseFloat(prompt("Enter the base of the triangle:"));
            let height = parseFloat(prompt("Enter the height of the triangle:"));
            let area = (base * height) / 2;
            return area
        }

        console.log(area_of_triangle())
    </script>
