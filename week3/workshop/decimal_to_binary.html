<body>
    <h1>Hello, world!</h1>

    <script>
        function decimal_to_binary(decimal) {
            if (decimal == 0) {
                return "0";
            }
            let binary = "";
            while (decimal > 0) {
                binary = (decimal % 2) + binary;
                decimal = Math.floor(decimal / 2);
            }
            return binary;
        }

        console.log(decimal_to_binary(parseInt(prompt("Enter a number:"))))

    </script>
