<head>

<body>
    <h1>Hello, world!</h1>

    <script>
        function add_up_to_n() {
            let user_number = parseInt(prompt("Enter an integer:"));
            let sum_of_number_up_to_n = 0;
            for (let i = 1; i <= user_number; i++) {
                sum_of_number_up_to_n += i;
            }
            return sum_of_number_up_to_n;
        }


        console.log(add_up_to_n())
    </script>
</body>
